<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title> Your Portfolio </title>

  <script src="https://kit.fontawesome.com/672b3a8851.js" crossorigin="anonymous"></script>
  <script defer src="https://friconix.com/cdn/friconix.js"> </script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384- 
  Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="body mx-auto">

  <form id = "stock-form"> 
    <label for ="ticker"> Ticker Symbol: </label>
    <input type = "text" id = "ticker" name = "ticker" required>
    <br>

    <label for ="shares"> Number of Shares: </label>
    <input type = "number" id = "shares" name = "shares" required>
    <br>

    <label for ="date"></label> Date of Investment: </label>
    <input type = "date" id = "date" name = "date" required>
    <br>
  </form>

  <table id = "portfolio-table">
    <thead>
      <tr> 
        <th> Ticker </th>
        <th> Shares </th>
        <th> Net Gain </th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
      <tr>
        <td> Total </td>
        <td id = "total-shares"> </td>
        <td id = "total-gain"> </td> 
      </tr>
    </tfoot>
  </table>
  <script src = "../app.js"> </script>
</body>
</html>
