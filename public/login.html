<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <title> Login </title> 
    </head>
    <header id = "title">
        Login
    </header>

    <form action = "/login" method = "POST"> 
        <fieldset class = "register">
            <label> Email </label>
            <input type = "email" id = "email" name = "email" placeholder = "InvestOne@gmail.com" required>
            
            <br> 

            <label> Password </label>
            <input type = "password" id = "password" name = "password" required>
            <br>

            <button type = "submit"> Submit </button>
        </fieldset>
    </form>
</html>
